{% extends "base.html" %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="jumbotron">
        <h1 class="display-4">Join to find tennis partners!</h1>
        <p class="lead">Signup here so we can match you with players in your zipcode area</p>
    </div>
    <div>
        <a href="{% url 'partner:signup' %}" class="top-menu"><span></span></a>
        <form method="POST" class="post-form">{% csrf_token %}
            {{ form | crispy }}
        <button type="submit" class="save btn btn-default">Sign up!</button>
    </form>
    </div>
{% endblock %}
